---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for tutorial in site.tutorials %}
      <li>
          <a class="post-link" href="{{ tutorial.url | prepend: site.baseurl }}">{{ tutorial.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
